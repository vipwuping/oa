<!doctype html>
<html ng-app="paperwallet">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>EthAddress.org - Ethereum paper wallet generator</title>
    <script>if(window.location.protocol==="http:"){window.location.href="https:"+window.location.href.substring(window.location.protocol.length);}</script>
    <script src="build/all.js" inline></script>
    <link type="text/css" rel="stylesheet" href="build/all.css" inline />
    <link type="text/css" rel="stylesheet" href="print.css" media="print" inline />
    <link type="text/css" rel="stylesheet" href="mobile.css" media="handheld, only screen and (max-device-width: 480px)" inline />
  </head>
  <body>
    <header class="screen-only">
      <ul id="nav" class="side-nav fixed hide-on-med-and-down">
        <li class="logo"><a id="logo-container" class="brand-logo" href="/"><b>EthAddress.org</b></a></li>
        <li ui-sref-active="active"><a ui-sref="singleWallet">Single Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="bulkWallets">Bulk Wallets</a></li>
        <li ui-sref-active="active"><a ui-sref="vanityWallet">Vanity Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="splitWallet">Split Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="importWallet">Import Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="about">About</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav hide-on-large-only">
        <li class="bold logo"><a id="logo-container" class="brand-logo" href="/">EthAddress.org</a></li>
        <li ui-sref-active="active"><a ui-sref="singleWallet">Single Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="bulkWallets">Bulk Wallets</a></li>
        <li ui-sref-active="active"><a ui-sref="brainWallet">Brain Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="vanityWallet">Vanity Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="splitWallet">Split Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="importWallet">Import Wallet</a></li>
        <li ui-sref-active="active"><a ui-sref="about">About</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" id="nav-mobile-button"
         class="button-collapse hide-on-large-only"><div class="menu-button-image"></div></a>
    </header>
    <main>
      <div class="row">
        <div class="col s12">
          <div ui-view></div>
        </div>
      </div>
    </main>
    <script>$(".button-collapse").sideNav({closeOnClick: true});</script>
  </body>
</html>
